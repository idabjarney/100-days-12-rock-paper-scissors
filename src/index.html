<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p><span class="rock">ROCK</span></p><p><span class="paper">PAPER</span></p><p><span class="scissors">SCISSORS</span></p>
      </div>
      <div class="game-container">
        <div class="score-container">
          <h3>USER</h3>
          <div class="score-box">
            <p class="player-score" >0</p>
            <p>:</p>
            <p class="ai-score" >0</p>
          </div>
          <h3>AI</h3>
        </div>
        <div class="selection-container">
          <h2>MAKE YOUR MOVE</h2>
          <div class="buttons-container">
            <button class="select-button rock">✊</button>
            <button class="select-button paper">✋</button>
            <button class="select-button scissors">✌️</button>
          </div>
        </div>
        <div class="info-container">
          <div class="selection player-selection-container">
            <p>you have selected</p>
            <p class="selection-display player-selection-display"></p>
          </div>
          <div class="selection ai-selection-container">
            <p>the AI has selected</p>
            <p class="selection-display ai-selection-display"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
